<div class="workout-form-container">
  <form class="workout-form" (ngSubmit)="onSubmit()">
    <h2>Ajouter un entraînement</h2>

    <div class="form-grid">
      <div class="form-group">
        <label for="exercise-name">Nom de l'exercice</label>
        <input type="text" id="exercise-name" name="exerciseName" [(ngModel)]="formData.exerciseName" required>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" [(ngModel)]="formData.date" required>
      </div>

      <div class="form-group">
        <label for="duration">Durée (min)</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="formData.duration" required>
      </div>

      <div class="form-group">
        <label for="sets">Séries</label>
        <input type="number" id="sets" name="sets" [(ngModel)]="formData.sets" required>
      </div>

      <div class="form-group">
        <label for="reps">Répétitions par série</label>
        <input type="number" id="reps" name="reps" [(ngModel)]="formData.reps" required>
      </div>

      <div class="form-group">
        <label for="weight">Poids utilisé (kg)</label>
        <input type="number" id="weight" name="weight" [(ngModel)]="formData.weight">
      </div>

      <div class="form-group">
        <label for="exercise-type">Type d'exercice</label>
        <select id="exercise-type" name="exerciseType" [(ngModel)]="formData.exerciseType" required>
          <option value="cardio">Cardio</option>
          <option value="musculation">Musculation</option>
          <option value="flexibility">Flexibilité</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="intensity">Niveau d'intensité</label>
        <select id="intensity" name="intensity" [(ngModel)]="formData.intensity" required>
          <option value="low">Faible</option>
          <option value="medium">Moyen</option>
          <option value="high">Élevé</option>
        </select>
      </div>
    </div>

    <div class="form-group full-width">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="4" [(ngModel)]="formData.notes" placeholder="Ajoutez des notes sur votre séance..."></textarea>
    </div>

    <button type="submit">Ajouter</button>
  </form>
</div>
