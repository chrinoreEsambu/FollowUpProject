<div class="container">
  <div class="image-container">
    <img [src]="content" />
  </div>
  <!-- ../allassets/favi.png -->
  <div class="form-container">
    <div class="formi" id="loginform">
      <h2>Connexion</h2>
      <p id="innercon"></p>

      <div class="input-group">
        <input type="text" id="namelog" placeholder="Entrez votre nom" />
        <i class="fa-regular fa-user"></i>
      </div>

      <div class="input-group">
        <input
          type="password"
          id="password"
          placeholder="Entrez votre mot de passe"
        />
        <i class="fa-regular fa-eye" id="eyes"></i>
      </div>

      <a class="buttonlog" (click)="getpage('/statistic')">Connexion</a>

      <p>
        Vous n'avez pas encore de compte?
        <span id="show-register">Inscription</span>
      </p>
    </div>
  </div>
</div>
